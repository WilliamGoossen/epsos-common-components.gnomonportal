# Define the available registered identifier types and their language properties keys
# as comma-separated lists of Strings. Identifier types may not be Strings longer
# than 50 ASCII characters. If no keys are provided, the types themselves will be
# used as the Language strings to be shown to the user
# User hidden identifier keys can be used to hide selected identifiers (any identifier except afm) from MyAccount.
# Administrators (admin liferay role) override this and can view all identifiers.
parties.registered.identifier.types=TaxNumber,PointOfCare
parties.registered.identifier.typekeys=TaxNumber,epsos.identifier.poc
parties.registered.identifier.type.afm=TaxNumber
parties.registered.identifier.luceneindexed.types=TaxNumber
parties.registered.identifier.userhidden.types=TaxNumber

# Properties specifying the valid from - to dates to be used
# on party creation during the create account
parties.names.validfrom=1/1/1970
parties.names.validto=31/12/2050



use.alfresco=false

