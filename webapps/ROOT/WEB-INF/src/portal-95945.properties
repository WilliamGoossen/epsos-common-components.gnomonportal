##
## Portal
##
locale.default=el_GR


##
## CMS
##
gn.cms.content.metadata.required=true
# The directory where the gi9 lucene index is stored, relative to the root directory of the liferay application + FILESYSTEM/companyId/
gn.lucene.index.path=lucene/index
gn.lucene.metadata.index.path=lucene/metadata/index
gn.lucene.parties.index.path=lucene/parties/index
# Whether to perform re-indexing on server start-up. This always happens at a separate thread, so no direct extra performance cost for server start-up

gn.lucene.index.on.startup=false
gn.lucene.metadata.index.on.startup=false
gn.lucene.parties.index.on.startup=true

# Whether to open search portlet in a separate layout -in normal mode
#gi9.search.layout=/search

# Whether to embed image/audio/video content in search results when the search portlet is in maximized mode (yes/no)
gi9.search.embed_media=no

# Which form beans (and their corresponding GnContent objects) to use when re-indexing
gn.lucene.index.content.formBeans=

#,com.ext.portlet.base.documents.BsEventForm,com.ext.portlet.base.civitems.BsCivItemForm
# Which are the corresponding load actions that will fill in the above form beans, used during re-indexing to read info from DB
gn.lucene.index.content.loadActions=
#,com.ext.portlet.base.documents.LoadDocumentAction

